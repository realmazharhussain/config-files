<html>

<head>
  <script>
    function add() {
      value1 = parseInt(document.getElementById("value1").value);
      value2 = parseInt(document.getElementById("value2").value);
      document.getElementById("result").innerHTML = "Addition Result: " + (value1 + value2);
    }
    function subtract() {
      value1 = parseInt(document.getElementById("value1").value);
      value2 = parseInt(document.getElementById("value2").value);
      document.getElementById("result").innerHTML = "Subtraction Result: " + (value1 - value2);
    }
    function multiply() {
      value1 = parseInt(document.getElementById("value1").value);
      value2 = parseInt(document.getElementById("value2").value);
      document.getElementById("result").innerHTML = "Multiplication Result: " + (value1 * value2);
    }
    function divide() {
      value1 = parseInt(document.getElementById("value1").value);
      value2 = parseInt(document.getElementById("value2").value);
      if (value2 != 0) {
        document.getElementById("result").innerHTML = "Division Result: " + (value1 / value2);
      } else {
        document.getElementById("result").innerHTML = "Invalid Division!" 
      }
    }
  </script>
  <style>
    body {
      color: lightgray;
      background-color: rgb(55, 55, 65);
      font-size: larger;
    }
  </style>
</head>

<body>
  <center>
    <h1> Calculator </h1>
    Value 1: <input type="text" id='value1'> <br>
    Value 2: <input type="text" id='value2'> <br>
    <input type="button" value="Add" onclick="add()">
    <input type="button" value="Subtract" onclick="subtract()">
    <input type="button" value="Multiply" onclick="multiply()">
    <input type="button" value="Divide" onclick="divide()">
    <br>
    <div id="result"></div>
  </center>
</body>

</html>
