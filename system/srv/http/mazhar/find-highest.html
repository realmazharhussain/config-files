<html>

<head>
  <script>
    function findhighest() {
      value1 = parseInt(document.getElementById("value1").value);
      value2 = parseInt(document.getElementById("value2").value);
      value3 = parseInt(document.getElementById("value3").value);
      if (value1 > value2) {
        if (value1 > value3) {
          document.getElementById("result").innerHTML = "Highest: " + value1;
        }
        else {
          document.getElementById("result").innerHTML = "Highest: " + value3;
        }

      } else if (value2 > value3) {
        document.getElementById("result").innerHTML = "Highest: " + value2;
      }
      else {
        document.getElementById("result").innerHTML = "Highest: " + value3;
      }
    }
  </script>
  <style>
    body {
      color: lightgray;
      background-color: rgb(55, 55, 65);
      font-size: larger;
    }
  </style>
</head>

<body>
  <center>
    <h1> Find Highest Value </h1>
    Value 1: <input type="text" id='value1'> <br>
    Value 2: <input type="text" id='value2'> <br>
    Value 3: <input type="text" id='value3'> <br>
    <input type="button" value="Find Highest" onclick="findhighest()"> <br>
    <div id="result"></div>
  </center>
</body>

</html>
