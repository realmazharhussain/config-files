<html>
 <head>
 <script>
 function myfun(){
   v1 = document.getElementById("t1").value;
   v2 = document.getElementById("t2").value;
   v3 = parseInt(v1) + parseInt(v2);
   document.getElementById("t3").value = v3;
 }
 </script>
 </head>
 
 <body>
 <center>
 <h2> Calculator </h2>
	Value-1: <input type="text" id="t1" autocomplete="off"> <br>	
	Value-2: <input type="text" id="t2" autocomplete="off"> <br>	
	Result: <input type="text" id="t3" readonly><br>		
	<input type="button" value= "+" onclick="myfun()">
	
	

 </center>
 </body>

</html>
