<html>
 <head>
 <script>
 function myfun(){
   v1 = document.getElementById("t1").value;
   document.getElementById("mydiv1").innerHTML = v1;
 }
 </script>
 </head>
 
 <body>
 <center>
 <h2> Typing Tutor </h2>
	<input type="text" id="t1" onkeyup="myfun()"> <br>
	<div id="mydiv1">
	</div>
	

 </center>
 </body>

</html>
