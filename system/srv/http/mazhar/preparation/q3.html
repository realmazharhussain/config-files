<html>
<head>
  <script>
    timer = false;
    function startxchg()
    {
      interval = parseInt(document.getElementById("interval").value) * 1000;
      if (! timer)
        timer = setInterval(xchg, interval);
      else
      {
        clearInterval(timer);
        timer = false;
      }
    }
    function xchg()
    {
      val1 = document.getElementById("val1").value;
      val2 = document.getElementById("val2").value;
      val3 = document.getElementById("val3").value;
      document.getElementById("val1").value = val3;
      document.getElementById("val2").value = val1;
      document.getElementById("val3").value = val2;
    }
  </script>
</head>
<body>
  <p>Value 1: <input type="text" id="val1"></p>
  <p>Value 2: <input type="text" id="val2"></p>
  <p>Value 3: <input type="text" id="val3"></p>
  <p>Interval (seconds): <input type="text" id="interval"></p>
  <p><input type="button" value="Start/Stop" onclick="startxchg()"></p>
</body>
</html>
